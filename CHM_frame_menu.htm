<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>GenHelp</title>
    <script src="js_findtext.js"></script>
    <script src="js_hidepanel.js"></script>
    <style>
        /* Flexbox layout for horizontal Help Menu Bar */
        .SystemMenuTable {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
            width: 100%; /* Занять всю ширину */
            background-color: #f9f9f9; /* для отладки */
            box-sizing: border-box; /* Учитываем padding в ширине */
        }

        /* Элементы меню */
        .SystemMenuCell {
            background-color: #e0e0e0; /* Отладочный цвет */
            padding: 5px;
        }

        /* Убедимся, что поисковое поле и кнопка поиска выравнены */
        .SystemMenuCell form {
            display: flex;
            align-items: center;
        }

        /* Ограничиваем ширину input для предотвращения растягивания */
        .input {
            width: 150px;
        }
    </style>
</head>

<body>
    <div>
        <!-- HELP MENU BAR -->
        <div class="SystemMenuTable">
            <!-- Кнопка скрытия/показа -->
            <div class="SystemMenuCell">
                <a href="#" id="opener" onclick="hideshow();" title="Скрыть/отобразить панель содержания">&lt;-</a>
            </div>

            <!-- Пункты меню -->
            <div class="SystemMenuCell">
                <a onclick="document.getElementById('contents-frame').src='CHM_frame_toc.htm'; document.getElementById('main-frame').src='home.htm';"
                   title="Дерево оглавления">Содержание</a>
            </div>
            <div class="SystemMenuCell">
                <a onclick="document.getElementById('contents-frame').src='CHM_frame_index.htm'; document.getElementById('main-frame').src='index_home.htm';"
                   title="Список индексных статей">Указатель</a>
            </div>
            <div class="SystemMenuCell">
                <a onclick="document.getElementById('main-frame').src='CHM_frame_help.htm';" title="Как работать с Help">Помощь</a>
            </div>

            <!-- Поле поиска -->
            <div class="SystemMenuCell">
                <form onsubmit="return doSearch();" name="searchform">
                    <input type="text" name="searchtext" class="input" title="Укажите критерии поиска">
                </form>
            </div>

            <!-- Кнопка поиска -->
            <div class="SystemMenuCell">
                <a onclick="doSearch();" title="Выполнить поиск">Поиск</a>
            </div>
        </div>

        <!-- CONTENT AND MAIN SECTIONS -->
        <div id="container" style="display: flex; height: calc(100vh - 80px);">
            <!-- Contents Section -->
            <div id="contents" style="width: 30%; border-right: 1px solid #ddd;">
                <iframe id="contents-frame" src="CHM_frame_toc.htm"
                        style="width: 100%; height: 100%; border: none;"></iframe>
            </div>

            <!-- Main Section -->
            <div id="main" style="width: 70%;">
                <iframe id="main-frame" src="home.htm" style="width: 100%; height: 100%; border: none;"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
